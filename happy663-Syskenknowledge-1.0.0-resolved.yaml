paths:
  /thread/create:
    post:
      tags:
      - thread
      summary: スレッドを立てるAPI
      description: ユーザからスレッド名を受け取ってスレッドを立てる
      operationId: addInventory
      requestBody:
        description: Inventory item to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateThead'
      responses:
        "201":
          description: Inventory item to add
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTheadResponse'
        "400":
          description: invalid input, object invalid
components:
  schemas:
    CreateThead:
      required:
      - date
      - ipAddress
      - sentence
      - title
      type: object
      properties:
        title:
          type: string
          example: 今日の朝ごはんについて
        sentence:
          type: string
          example: 今日の朝ごはんの内容が思い出せない助けて
        ipAddress:
          type: string
          format: ipv4
          example: 122.135.235.47
        macAddress:
          type: string
          example: '#EAJOUJASD'
        date:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
    CreateTheadResponse:
      required:
      - date
      - id
      type: object
      properties:
        id:
          type: string
          example: ""
        date:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
    InventoryItem:
      required:
      - id
      - manufacturer
      - name
      - releaseDate
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Widget Adapter
        releaseDate:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
        manufacturer:
          $ref: '#/components/schemas/Manufacturer'
    Manufacturer:
      required:
      - name
      type: object
      properties:
        name:
          type: string
          example: ACME Corporation
        homePage:
          type: string
          format: url
          example: https://www.acme-corp.com
        phone:
          type: string
          example: 408-867-5309
